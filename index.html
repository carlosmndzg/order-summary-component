<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="Person listening to music"
        class="card__img"
      />
      <div class="card__content">
        <div class="card__text">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card__plan-content">
          <img
            src="/images/icon-music.svg"
            alt="Music icon"
            class="card__icon"
          />
          <div class="card__plan-text">
            <h2 class="card__plan-title">Annual Plan</h2>
            <p class="card__price">$59.99/year</p>
          </div>
          <a href="#" class="card__change">Change</a>
        </div>
        <button class="card__btn cta">Proceed to Payment</button>
        <button class="card__btn">Cancel Order</button>
      </div>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/carlosmndzg">carlosmndzg</a>.
    </footer>
  </body>
</html>
